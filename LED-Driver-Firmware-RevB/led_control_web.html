<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Strip Controller - 8x8 Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.connecting {
            background: #ff9800;
            color: #000;
        }

        .status.connected {
            background: #4caf50;
            color: #fff;
        }

        .status.error {
            background: #f44336;
            color: #fff;
        }

        .grid-container {
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .grid-headers {
            display: grid;
            grid-template-columns: 80px repeat(8, 100px);
            gap: 5px;
            margin-bottom: 5px;
        }

        .grid-header {
            text-align: center;
            font-weight: bold;
            padding: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 80px repeat(8, 100px);
            gap: 5px;
        }

        .row-label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: bold;
        }

        .led-button {
            width: 80px;
            height: 100px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .led-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .led-button:active {
            transform: scale(0.95);
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            margin-bottom: 10px;
        }

        .color-picker-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .color-preview {
            width: 60px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: #ff0000;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quick-colors {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-color-btn {
            width: 80px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #2196f3;
            color: #fff;
        }

        .btn-success {
            background: #4caf50;
            color: #fff;
        }

        .btn-danger {
            background: #f44336;
            color: #fff;
        }

        .btn-warning {
            background: #ff9800;
            color: #000;
        }

        .stats {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }

        .connect-button {
            background: #4caf50;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED Strip Controller - 8x8 Grid</h1>

        <div id="status" class="status connecting">Click "Connect Device" to start</div>

        <div class="controls">
            <button id="connectBtn" class="connect-button">Connect Device</button>
        </div>

        <div id="mainControls" style="display: none;">
            <div class="grid-container">
                <div class="grid-headers">
                    <div class="grid-header"></div>
                    <div class="grid-header">Strip 1</div>
                    <div class="grid-header">Strip 2</div>
                    <div class="grid-header">Strip 3</div>
                    <div class="grid-header">Strip 4</div>
                    <div class="grid-header">Strip 5</div>
                    <div class="grid-header">Strip 6</div>
                    <div class="grid-header">Strip 7</div>
                    <div class="grid-header">Strip 8</div>
                </div>
                <div id="ledGrid" class="grid"></div>
            </div>

            <div class="controls">
                <div class="control-section">
                    <h3>Select Color</h3>
                    <div class="color-picker-section">
                        <label>Color:</label>
                        <div id="colorPreview" class="color-preview"></div>
                        <input type="color" id="colorPicker" value="#ff0000">
                    </div>
                    <div class="quick-colors">
                        <button class="quick-color-btn" style="background: #ff0000;" data-color="#ff0000">Red</button>
                        <button class="quick-color-btn" style="background: #00ff00;" data-color="#00ff00">Green</button>
                        <button class="quick-color-btn" style="background: #0000ff;" data-color="#0000ff">Blue</button>
                        <button class="quick-color-btn" style="background: #ffff00;" data-color="#ffff00">Yellow</button>
                        <button class="quick-color-btn" style="background: #00ffff;" data-color="#00ffff">Cyan</button>
                        <button class="quick-color-btn" style="background: #ff00ff;" data-color="#ff00ff">Magenta</button>
                        <button class="quick-color-btn" style="background: #ffffff;" data-color="#ffffff">White</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button class="btn-success" id="allOnBtn">All On</button>
                        <button class="btn-danger" id="allOffBtn">All Off</button>
                        <button class="btn-warning" id="rainbowBtn">Rainbow</button>
                        <button class="btn-primary" id="sendFrameBtn">Send Frame</button>
                    </div>
                </div>

                <div class="stats" id="stats">Frames sent: 0 | FPS: 0.0</div>
            </div>
        </div>
    </div>

    <script>
        // LED Configuration
        const NUM_STRIPS = 8;
        const LEDS_PER_STRIP = 120;
        const BYTES_PER_LED = 3;
        const FRAME_BYTES = NUM_STRIPS * LEDS_PER_STRIP * BYTES_PER_LED;
        const SEGMENTS_PER_STRIP = 8;
        const LEDS_PER_SEGMENT = LEDS_PER_STRIP / SEGMENTS_PER_STRIP;

        // Protocol Constants
        const FRAME_SOF1 = 0xAA;
        const FRAME_SOF2 = 0x55;
        const FRAME_VERSION = 0x01;
        const FRAME_TYPE_FULL = 0x01;

        // State
        let port = null;
        let writer = null;
        let selectedColor = { r: 255, g: 0, b: 0 };
        let segments = [];
        let buttons = [];
        let frameId = 0;
        let frameCount = 0;
        let startTime = Date.now();
        let updateInterval = null;

        // Initialize segments
        for (let strip = 0; strip < NUM_STRIPS; strip++) {
            segments[strip] = [];
            for (let seg = 0; seg < SEGMENTS_PER_STRIP; seg++) {
                segments[strip][seg] = {
                    enabled: false,
                    color: { r: 0, g: 0, b: 0 }
                };
            }
        }

        // Create LED grid (transposed: rows=segments, columns=strips)
        function createGrid() {
            const grid = document.getElementById('ledGrid');

            // Initialize buttons array
            for (let strip = 0; strip < NUM_STRIPS; strip++) {
                buttons[strip] = [];
            }

            // Create grid: rows are segments, columns are strips
            for (let seg = 0; seg < SEGMENTS_PER_STRIP; seg++) {
                // Row label
                const label = document.createElement('div');
                label.className = 'row-label';
                label.textContent = `Seg ${seg + 1}`;
                grid.appendChild(label);

                // Strip buttons (columns)
                for (let strip = 0; strip < NUM_STRIPS; strip++) {
                    const btn = document.createElement('div');
                    btn.className = 'led-button';
                    btn.style.background = '#2a2a2a';
                    btn.onclick = () => toggleSegment(strip, seg);
                    buttons[strip][seg] = btn;
                    grid.appendChild(btn);
                }
            }
        }

        // Toggle segment
        function toggleSegment(strip, seg) {
            const segment = segments[strip][seg];
            const btn = buttons[strip][seg];

            if (segment.enabled) {
                segment.enabled = false;
                btn.style.background = '#2a2a2a';
            } else {
                segment.enabled = true;
                segment.color = { ...selectedColor };
                btn.style.background = rgbToHex(selectedColor);
            }
        }

        // Color conversion
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHex(rgb) {
            return '#' + [rgb.r, rgb.g, rgb.b]
                .map(x => x.toString(16).padStart(2, '0'))
                .join('');
        }

        // Set selected color
        function setSelectedColor(hex) {
            selectedColor = hexToRgb(hex);
            document.getElementById('colorPreview').style.background = hex;
            document.getElementById('colorPicker').value = hex;
        }

        // HSV to RGB conversion
        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);

            switch (i % 6) {
                case 0: r = v; g = t; b = p; break;
                case 1: r = q; g = v; b = p; break;
                case 2: r = p; g = v; b = t; break;
                case 3: r = p; g = q; b = v; break;
                case 4: r = t; g = p; b = v; break;
                case 5: r = v; g = p; b = q; break;
            }

            return {
                r: Math.round(r * 255),
                g: Math.round(g * 255),
                b: Math.round(b * 255)
            };
        }

        // Action functions
        function allOn() {
            for (let strip = 0; strip < NUM_STRIPS; strip++) {
                for (let seg = 0; seg < SEGMENTS_PER_STRIP; seg++) {
                    segments[strip][seg].enabled = true;
                    segments[strip][seg].color = { ...selectedColor };
                    buttons[strip][seg].style.background = rgbToHex(selectedColor);
                }
            }
        }

        function allOff() {
            for (let strip = 0; strip < NUM_STRIPS; strip++) {
                for (let seg = 0; seg < SEGMENTS_PER_STRIP; seg++) {
                    segments[strip][seg].enabled = false;
                    segments[strip][seg].color = { r: 0, g: 0, b: 0 };
                    buttons[strip][seg].style.background = '#2a2a2a';
                }
            }
        }

        function rainbow() {
            for (let strip = 0; strip < NUM_STRIPS; strip++) {
                for (let seg = 0; seg < SEGMENTS_PER_STRIP; seg++) {
                    const hue = seg / SEGMENTS_PER_STRIP;
                    const color = hsvToRgb(hue, 1.0, 1.0);
                    segments[strip][seg].enabled = true;
                    segments[strip][seg].color = color;
                    buttons[strip][seg].style.background = rgbToHex(color);
                }
            }
        }

        // Build LED frame
        function buildFrame() {
            const payload = new Uint8Array(FRAME_BYTES);

            for (let strip = 0; strip < NUM_STRIPS; strip++) {
                for (let seg = 0; seg < SEGMENTS_PER_STRIP; seg++) {
                    const segment = segments[strip][seg];
                    const startLed = seg * LEDS_PER_SEGMENT;
                    const endLed = startLed + LEDS_PER_SEGMENT;

                    for (let led = startLed; led < endLed; led++) {
                        const offset = (strip * LEDS_PER_STRIP + led) * BYTES_PER_LED;
                        if (segment.enabled) {
                            payload[offset] = segment.color.r;
                            payload[offset + 1] = segment.color.g;
                            payload[offset + 2] = segment.color.b;
                        } else {
                            payload[offset] = 0;
                            payload[offset + 1] = 0;
                            payload[offset + 2] = 0;
                        }
                    }
                }
            }

            return payload;
        }

        // Calculate checksum
        function calculateChecksum(payload) {
            let sum = 0;
            for (let i = 0; i < payload.length; i++) {
                sum += payload[i];
            }
            return sum & 0xFF;
        }

        // Send frame
        async function sendFrame() {
            if (!writer) return;

            const payload = buildFrame();
            const checksum = calculateChecksum(payload);

            // Build header (9 bytes, little-endian)
            const header = new Uint8Array(9);
            header[0] = FRAME_SOF1;
            header[1] = FRAME_SOF2;
            header[2] = FRAME_VERSION;
            header[3] = FRAME_TYPE_FULL;
            header[4] = payload.length & 0xFF;        // length low byte
            header[5] = (payload.length >> 8) & 0xFF; // length high byte
            header[6] = frameId & 0xFF;               // frame_id low byte
            header[7] = (frameId >> 8) & 0xFF;        // frame_id high byte
            header[8] = checksum;

            // Combine header and payload
            const frame = new Uint8Array(header.length + payload.length);
            frame.set(header, 0);
            frame.set(payload, header.length);

            try {
                await writer.write(frame);
                frameId = (frameId + 1) & 0xFFFF;
                frameCount++;
            } catch (error) {
                console.error('Error sending frame:', error);
            }
        }

        // Update stats
        function updateStats() {
            const elapsed = (Date.now() - startTime) / 1000;
            const fps = elapsed > 0 ? frameCount / elapsed : 0;
            document.getElementById('stats').textContent =
                `Frames sent: ${frameCount} | FPS: ${fps.toFixed(1)}`;
        }

        // Connect to serial device
        async function connectDevice() {
            try {
                // Request serial port
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                writer = port.writable.getWriter();

                document.getElementById('status').textContent = 'Connected: USB CDC Device';
                document.getElementById('status').className = 'status connected';
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('mainControls').style.display = 'block';

                // Start auto-update at ~30 FPS
                updateInterval = setInterval(async () => {
                    await sendFrame();
                    if (frameCount % 30 === 0) {
                        updateStats();
                    }
                }, 33);

            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'status error';
            }
        }

        // Event listeners
        document.getElementById('connectBtn').onclick = connectDevice;
        document.getElementById('colorPicker').oninput = (e) => setSelectedColor(e.target.value);
        document.getElementById('allOnBtn').onclick = allOn;
        document.getElementById('allOffBtn').onclick = allOff;
        document.getElementById('rainbowBtn').onclick = rainbow;
        document.getElementById('sendFrameBtn').onclick = sendFrame;

        // Quick color buttons
        document.querySelectorAll('.quick-color-btn').forEach(btn => {
            btn.onclick = () => setSelectedColor(btn.dataset.color);
        });

        // Initialize
        createGrid();
        setSelectedColor('#ff0000');
    </script>
</body>
</html>
